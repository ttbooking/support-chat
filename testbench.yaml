laravel: '@testbench'

providers:
  - TTBooking\SupportChat\SupportChatServiceProvider
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder
  - TTBooking\SupportChat\Database\Seeders\DatabaseSeeder

env:
  - CHAT_DISK=local
  - CACHE_STORE=file
  - BROADCAST_CONNECTION=reverb
  - REVERB_SERVER_HOST=127.0.0.1
  - REVERB_SERVER_PORT=8080
  - REVERB_APP_ID=1177139
  - REVERB_APP_KEY=3ecd1714239498ef8bae
  - REVERB_APP_SECRET=8ca799435cc151e691c5
  - REVERB_HOST=127.0.0.1
  - REVERB_PORT=8080
  - REVERB_SCHEME=http

purge:
  directories:
    - public/build
    - public/vendor
  files:
    - public/favicon.ico

workbench:
  start: '/support-chat'
  # user: test@example.com
  # auth: true
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: true
  build:
    # - sync-skeleton
    # - view-cache
    - yarn-build
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
    - workbench-assets
    - support-chat-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
