name: compile assets

on:
  push:
  pull_request:
  workflow_run:
    workflows: [update dependencies]
    types: [completed]

jobs:
  compile:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          package-manager-cache: false

      - name: Install Yarn dependencies
        run: |
          corepack enable
          yarn install

      - name: Compile assets
        run: yarn build

      - name: Commit compiled files
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: Compile assets
          file_pattern: public/
