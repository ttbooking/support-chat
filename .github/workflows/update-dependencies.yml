name: update dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: corepack enable

      - name: Update dependencies
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          corepack enable
          npx npm-check-updates -u
          rm yarn.lock
          [ -d "node_modules" ] && echo "node_modules does exist 1."
          [ ! -d "node_modules" ] && echo "node_modules does not exist 1."
          yarn install
          [ -d "node_modules" ] && echo "node_modules does exist 2."
          [ ! -d "node_modules" ] && echo "node_modules does not exist 2."

      - name: Commit compiled files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update dependencies
          file_pattern: 'package.json yarn.lock'
